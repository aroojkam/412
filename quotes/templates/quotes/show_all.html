{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}
    <h2>All Quotes</h2>
    <ul>
        {% for quote in quotes %}
            <li>"{{ quote }}"</li>
        {% endfor %}
    </ul>
    
    <h2>All Images</h2>
    {% for image in images %}
        <img src="{% static  image  %}" alt="Muhammad Ali" style="width: 300px; height: auto;">
    {% endfor %}
{% endblock %}
