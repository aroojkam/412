{% extends 'mini_fb/base.html' %}
{% load static %}

{% block content %}
    <h2>All Profiles</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.firstName }}</a></td>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.lastName }}</a></td>
            <td>{{ profile.city }}</td>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{ profile.image_url }}" alt="{{ profile.firstName }}'s Profile Image" width="100">
                </a>
            </td> <!-- Fixed incorrect closing tag -->
        </tr>
        {% endfor %}
    </table>
{% endblock %}
