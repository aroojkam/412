<!-- 
update_profile_form.html - Form to update an existing profile.
Users can edit their profile details and submit changes.
-->


{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Update Profile</h1>
<!-- Form to update profile details -->
<form action="" method="POST">
    {% csrf_token %}
    <!-- Dynamically render form fields -->
    {{ form.as_p }}
    <input type="submit" value="Update">
    <!-- Cancel button redirects user back to the profile page -->
    <a href="{% url 'show_profile' profile.pk %}">Cancel</a>
</form>
{% endblock %}
