<!--
  login.html
  Login page for user authentication. Uses Django's built-in
  AuthenticationForm to validate credentials.
-->

{% extends 'project/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Login</button>
</form>
{% endblock %}
