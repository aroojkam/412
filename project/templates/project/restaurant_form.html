<!--
  restaurant_form.html
  Form page to add or edit a restaurant. Only authenticated users can add,
  and only the user who added a restaurant can edit it.
-->

{% extends 'project/base.html' %}
{% block title %}Add Restaurant{% endblock %}
{% block content %}
<h2>Add New Restaurant</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Add</button>
</form>
{% endblock %}
